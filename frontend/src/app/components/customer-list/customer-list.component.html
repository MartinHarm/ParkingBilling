<div class="list row">

  <div class="col-md-6">
    <h4 *ngIf="customers">Customer List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let customer of customers; let i = index"
        (click)="setActiveCustomer(customer, i)"
      >
        {{ customer.firstName }} {{customer.lastName}}
      </li>
    </ul>

  </div>
  <div class="col-md-6">
    <div *ngIf="currentCustomer.id">
      <h4>Customer</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentCustomer.firstName }} {{currentCustomer.lastName}}
      </div>
      <button type="button" class="btn btn-primary pull-right" (click)="generateInvoice(currentCustomer.id);"><i class="fa fa-plus"></i> GENERATE INVOICE</button>

    </div>

    <div *ngIf="currentCustomer.id">
      <h4>Report</h4>
      <div>
        <table mat-table class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </div>
    </div>
  </div>
</div>
